version: 1
send_anonymous_usage_stats: true
project_id: tap-vnstock
default_environment: test
environments:
- name: test

plugins:
  extractors:
  - name: tap-vnstock
    namespace: tap_vnstock
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings:
    - name: access_token
      kind: password
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
